<ng-template #defaultLook>
    <span [ngClass]="options?.cssClasses?.selectedValue">{{valueHandler?.selectedOptions | ngSelectValue: texts?.nothingSelected}}</span>
    <span [ngClass]="options?.cssClasses?.selectedCarret"></span>
</ng-template>

<button [ngClass]="options?.cssClasses?.normalStateElement" (click)="click.emit()" (focus)="focus?.emit()" [disabled]="!!options?.readonly" type="button">
    <ng-container *ngTemplateOutlet="templateGatherer?.normalStateTemplate || defaultLook; context: {$implicit: this}"></ng-container>
</button>
