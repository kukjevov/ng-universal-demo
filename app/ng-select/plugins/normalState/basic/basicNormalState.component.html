<ng-template #defaultLook>
    <span class="selected-value">{{value | ngSelectValue: texts?.nothingSelected}}</span>
    <span class="selected-caret fa fa-caret-down"></span>
</ng-template>

<button class="btn btn-select" (click)="togglePopup.emit()" [disabled]="!!options?.readonly">
    <ng-container *ngTemplateOutlet="options?.template || defaultLook; context: {$implicit: this}"></ng-container>
</button>
