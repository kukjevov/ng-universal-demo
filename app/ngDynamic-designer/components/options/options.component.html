<!-- TOTO je len ukazka -->
<div *ngIf="layoutMetadata">
    <h3>{{layoutMetadata?.name}}</h3>
    <div>{{layoutMetadata?.description}}</div>
</div>

<div [formGroup]="optionsForm" style="margin-top: 20px;">
    <div *ngFor="let option of layoutMetadata?.options" style="margin-bottom: 20px;">
        <label [attr.for]="option.id">
            {{option.name}}
        </label>
        <div *ngIf="option.description">
            {{option?.description}}
        </div>

        <div [ngSwitch]="option.type">
            <input *ngSwitchCase="optionTypes.Boolean" [formControlName]="option.id" [id]="option.id" type="checkbox" class="form-control">
            <input *ngSwitchDefault [formControlName]="option.id" [id]="option.id" type="text" class="form-control">
        </div>
    </div>
</div>
