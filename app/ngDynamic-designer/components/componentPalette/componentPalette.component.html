<div *ngFor="let package of packages">
    <h3>{{package?.packageName}}</h3>
    <component-palette-item *ngFor="let component of package?.components" 
                            [componentMetadata]="component?.designerMetadata" 
                            [packageName]="package?.packageName" 
                            [componentName]="component?.componentName">
    </component-palette-item>
</div>
