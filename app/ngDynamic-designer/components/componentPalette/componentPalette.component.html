<div *ngFor="let packageName of packagesArray">
    <h3>{{packageName}}</h3>
    <component-palette-item *ngFor="let componentName of getPackageComponents(packageName)" 
                            [componentMetadata]="packages[packageName][componentName]" 
                            [packageName]="packageName" 
                            [componentName]="componentName" 
                            [droplistIds]="droplistIds">
    </component-palette-item>
</div>
