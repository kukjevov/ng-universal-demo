<cdk-tree [treeControl]="treeControl" [dataSource]="treeDataSource">
    <cdk-tree-node *cdkTreeNodeDef="let node">
        <div cdkTreeNodePadding cdkTreeNodePaddingIndent="25">
            <span cdkTreeNodeToggle class="fa" *ngIf="isExpandable(node)" [ngClass]="treeControl.isExpanded(node) ? 'fa-chevron-down' : 'fa-chevron-right'">
            </span>
            <span (click)="showProperties(node?.options)">{{node?.options?.id}}</span>
        </div>
    </cdk-tree-node>
</cdk-tree>
