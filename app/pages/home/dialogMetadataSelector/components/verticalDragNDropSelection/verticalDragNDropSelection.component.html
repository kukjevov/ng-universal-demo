<div class="metadata-columns" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let column of metadata?.columns" cdkDrag class="metadata-column">
        <label>
            <input type="checkbox" [checked]="column?.visible" (change)="toggleVisibility(column, $event.target)">
            <span>{{column?.title}}</span>
        </label>
    </div>
</div>
