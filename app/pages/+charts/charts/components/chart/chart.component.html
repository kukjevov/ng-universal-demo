<div *ngIf="isLineChart">
    <line-chart [data]="data"
                [height]="height"
                [valueText]="valueText"
                [yValuesText]="yValuesText"
                (showTooltip)="tooltip = $event"
                (hideTooltip)="tooltip.visible = null"></line-chart>
</div>

<div *ngIf="!isLineChart">
    <bar-chart [data]="data"
               [height]="height"
               [valueText]="valueText"
               [yValuesText]="yValuesText"
               (showTooltip)="tooltip = $event"
               (hideTooltip)="tooltip.visible = null"></bar-chart>
</div>

<div class="absolute chart-tooltip"
     [style.opacity]="!!tooltip?.visible ? 1 : 0"
     [style.left.px]="tooltip?.x | subtract: (isLineChart ? 81 : 80)"
     [style.top.px]="tooltip?.y | subtract: 87">
    <div>{{tooltip?.value?.date | momentFormat: 'MMMM DD'}}</div>
    <div>{{valueText}}: <strong>{{tooltip?.value?.cases}}</strong></div>
</div>
