<div style="display: grid;"
     [style.gridTemplateColumns]="options?.columns"
     [style.gridTemplateRows]="options?.rows"
     [style.gridRowGap]="options?.rowGap"
     [style.gridColumnGap]="options?.columnGap">
    <div *ngFor="let child of options?.children"
         style="min-width: 0;"
         [style.gridArea]="child?.area | sanitizeCss">
        <ng-container *componentRenderer="child?.content"></ng-container>
    </div>
</div>
